version: '3'
services:
  my-mysql:
    container_name: my-mysql
    image: mysql/mysql-server:5.7
    environment:
      MYSQL_DATABASE: identity
      MYSQL_ROOT_PASSWORD: admn1234
      MYSQL_ROOT_HOST: '%'
    ports:
    - "3306:3306"
    restart: always

  app:
    build: .
    volumes:
    - .:/app
    - ~/.m2:/root/.m2
    working_dir: /app
    command: mvn clean spring-boot:run
    depends_on:
    - my-mysql